<section class="spad">
    <div class="container text-center">
        <form method="post" id="loginForm" action="/register" class="contact__form" name="loginForm">
            <h2>Create an account</h2>
            <div class="row">
                <div class="col-md-6 d-inline-block centered">
                    <div class="form-group">
                        <input id="name"
                               class="form-control"
                               type="text"
                               name="name"
                               placeholder="First Name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 d-inline-block centered">
                    <div class="form-group">
                        <input id="surname"
                               class="form-control"
                               type="text"
                               name="surname"
                               placeholder="Last Name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 d-inline-block centered">
                    <div class="form-group">
                        <input id="username"
                               class="form-control"
                               type="text"
                               name="username"
                               placeholder="Username">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 d-inline-block centered">
                    <div class="form-group">
                        <input id="password"
                               class="form-control"
                               type="password"
                               name="password"
                               placeholder="Password">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 d-inline-block centered">
                    <div class="form-group">
                        <input id="repeatedPassword"
                               class="form-control"
                               type="password"
                               name="repeatedPassword"
                               placeholder="Confirm Password">
                    </div>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 d-inline-block centered">
                    <div class="form-group" style="margin-top: 1rem">
                        <input type="submit" value="Register" class="btn primary-btn">
                        <div class="submitting"></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
