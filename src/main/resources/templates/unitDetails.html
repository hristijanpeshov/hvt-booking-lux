<section class="room-details-slider" xmlns:th="http://www.thymeleaf.org">
    <div class="room__details__pic__slider owl-carousel owl-loaded">
        <div class="owl-stage-outer">
            <div class="owl-stage">
                <div th:each="img : ${unit.getUnitImages()}" class="owl-item">
                    <img class="img-fluid" th:src="${img}" alt="${resObject.getName()}">
                </div>
            </div>
        </div>
    </div>

</section>
<section class="room-details spad" xmlns:th="http://www.thymeleaf.org">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="room__details__content">
                    <div class="room__details__rating">
                        <div class="room__details__hotel">
                            <span></span>
                        </div>
                        <div class="room__details__advisor">
                            <div class="room__details__advisor__rating">
                                <span class="icon_star"></span>
                                <span class="icon_star"></span>
                                <span class="icon_star"></span>
                                <span class="icon_star"></span>
                                <span class="icon_star-half_alt"></span>
                            </div>
                            <span class="review">(1000 Reviews)</span>
                        </div>
                    </div>
                    <div class="room__details__title">
                        <h2 ></h2>
                        <a class="primary-btn">Book Now</a>
                    </div>
                    <div class="room__details__desc">
                        <h2>Description:</h2>
                        <p th:text="${unit.getDescription()}"></p>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="pagination__number">
                                <a href="#">1</a>
                                <a href="#">2</a>
                                <a href="#">Next <span class="arrow_right"></span></a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 p-0 order-lg-1 order-md-1 col-md-6">
                        <div class="room__text">
                            <h3 >Premium King Room</h3>
                            <h2 th:utext="('<sup>$</sup>' + ${unit.getPrice()} + '<span>/day</span>')"></h2>
                            <ul>
                                <li><span>Size:</span><span th:text="${unit.getSize()}"></span></li>
                                <li th:each="bed:${unit.getBedTypes()}"><span th:text="${bed.getBedType()} + ':'"></span><span th:text="${bed.getCount()}"></span></li>
                            </ul>
                            <a th:href="'/accommodation/' + ${unit.resObject.getId()}">Back to Hotel</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>
<script>
    $('.owl-carousel').owlCarousel({
        touchDrag: false,
        mouseDrag: false,
        nav: true,
        responsive: {
            0: {
                items: 1
            },
            600: {
                items: 3
            },
            1000: {
                items: 3
            }
        }
    });
</script>
