<div class="breadcrumb-option set-bg"
     data-setbg="assets/room.png" style="background-image: url('assets/room.png');" xmlns:th="http://www.thymeleaf.org">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h1>Our Available Accommodation</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<section xmlns:th="http://www.thymeleaf.org" class="rooms spad">
    <div class="container">
        <div class="row">
            <div th:each="res : ${reservationObjects}" class="row">
                <div class="col-lg-6 p-0 order-lg-2 order-md-2 col-md-6">
                        <div id="carouselExampleSlidesOnly" class="carousel slide">
                            <div class="carousel-inner">
                                <div th:each="img : ${res.getObjectImages()}" class="carousel-item active">
                                    <img class="d-block w-100" th:src="${img}" alt="${res.getName()}">
                                </div>
                                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                        </div>
                </div>
                <div class="col-lg-6 p-0 order-lg-1 order-md-1 col-md-6">
                    <div class="room__text">
                        <h3 th:text="${res.getName()}">Premium King Room</h3>
                        <h2 th:utext="('<sup>$</sup>' + ${res.getLowestPrice()} + '<span>/day</span>')"></h2>
                        <h4 th:text="${res.getDescription()}"></h4>
                        <ul>
                            <li><span>Address:</span><span th:text="${res.getAddress()}"></span></li>
                            <li th:text="${res.getCategory()}"><span>Category:</span></li>
                            <li><span>Bed:</span>King Beds</li>
                            <li><span>Services:</span>Wifi, Television, Bathroom,...</li>
                            <li><span>View:</span>Sea View</li>
                        </ul>
                        <a href="#">View Details</a>
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="pagination__number">
                    <a href="#">1</a>
                    <a href="#">2</a>
                    <a href="#">Next <span class="arrow_right"></span></a>
                </div>
            </div>
        </div>

    </div>
</section>
<script>

    $('#carouselExampleSlidesOnly').carousel();
</script>
